name: Commit Check
on:
  pull_request_target:
    branches:
      - main

jobs:
  check:
    name: Signed commits check
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Commit Check
        uses: KineticCafe/actions-dco@v1

      - name: Commit if DCO failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':x: DCO check failed.\n\nPlease sign off all commits with:\n```\ngit commit -s\n```\nIf commits are not properly signed off, the pull request cannot be merged.'
            })


